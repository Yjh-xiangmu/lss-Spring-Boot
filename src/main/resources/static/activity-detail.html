        .progress-num { color: var(--primary); font-weight: 800; }

        .timer-box { display: flex; justify-content: center; gap: 10px; }
        .t-block { background: rgba(255,255,255,0.2); padding: 8px 12px; border-radius: 8px; min-width: 45px; backdrop-filter: blur(5px); }
        .t-num { font-size: 20px; font-weight: 800; display: block; line-height: 1; margin-bottom: 2px; }

        /* æŒ‰é’®ç»„ */
        .action-area { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .btn-block {

            cursor: pointer; transition: all 0.3s; display: flex; justify-content: center; align-items: center; gap: 8px;

        .btn-enroll { background: linear-gradient(135deg, #10b981 0%, #34d399 100%); color: white; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3); }

<div class="main-container">

        <div class="glass-card">
            <div class="section-header"><i class="fas fa-info-circle"></i> æ´»åŠ¨æ¦‚è§ˆ</div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="icon-box bg-orange"><i class="far fa-calendar-alt"></i></div>

                </div>
                <div class="info-item">
                    <div class="icon-box bg-red"><i class="far fa-clock"></i></div>
                    <div class="info-text"><label>æœåŠ¡æ—¶é•¿</label><span><span id="hours">0</span> å°æ—¶</span></div>
                </div>
                <div class="info-item">

                </div>
                <div class="info-item">
                    <div class="icon-box bg-cyan"><i class="fas fa-coins"></i></div>

                </div>
            </div>
        </div>

        <div class="glass-card">

        </div>

    <div class="right-col">
        <div class="glass-card">
            <div class="progress-top">
                <span>æŠ¥åçƒ­åº¦</span>
                <span class="progress-num"><span id="p-curr">0</span> / <span id="p-total">0</span></span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <div class="countdown-card">
                <div class="cd-label">è·ç¦»æŠ¥åæˆªæ­¢è¿˜å‰©</div>
                <div class="timer-box" id="countdown">
                    <div class="t-block"><span class="t-num" id="cd-d">0</span><span class="t-unit">å¤©</span></div>
                    <div class="t-block"><span class="t-num" id="cd-h">0</span><span class="t-unit">æ—¶</span></div>
                    <div class="t-block"><span class="t-num" id="cd-m">0</span><span class="t-unit">åˆ†</span></div>
                    <div class="t-block"><span class="t-num" id="cd-s">0</span><span class="t-unit">ç§’</span></div>
                </div>
            </div>

                <button class="btn-block btn-disabled">åŠ è½½ä¸­...</button>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const activityId = urlParams.get('id');
    const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
    const volunteerId = userInfo.id;

    let currentActivity = null;
    let currentEnrollment = null;
    let timerInterval = null;

    window.onload = async function() {
        if (!activityId) return alert('å‚æ•°é”™è¯¯');
        await loadDetail();
        if (volunteerId) await loadMyStatus();
    };

    async function loadDetail() {
        const res = await fetch(`http://localhost:8080/api/activity/${activityId}`);
        const result = await res.json();
        if (result.code === 200) {
            const act = result.data;
            currentActivity = act;
            renderPage(act);
            startCountdown(act.signupEndTime);
        }
    }

    function renderPage(act) {
        document.getElementById('title').textContent = act.title;
        document.getElementById('coverImage').src = act.coverImage || 'https://picsum.photos/1200/600';
        document.getElementById('activityType').textContent = act.activityType;
        document.getElementById('area').textContent = act.area;

        document.getElementById('startTime').textContent = act.activityStartTime.replace('T', ' ');
        document.getElementById('hours').textContent = act.estimatedHours;

        document.getElementById('recruitInfo').textContent = `${act.enrolledCount || 0} / ${act.recruitCount}`;
        document.getElementById('points').textContent = act.rewardPoints;
        document.getElementById('content').textContent = act.content;

        // è¿›åº¦æ¡
        document.getElementById('p-curr').textContent = act.enrolledCount || 0;
        document.getElementById('p-total').textContent = act.recruitCount;
        const percent = Math.min(100, ((act.enrolledCount || 0) / act.recruitCount) * 100);
        document.getElementById('progressBar').style.width = percent + '%';
    }

    async function loadMyStatus() {
        // è°ƒç”¨åˆ—è¡¨æ¥å£ä»¥è·å–ä¿®æ­£åçš„çŠ¶æ€
        const res = await fetch(`http://localhost:8080/api/activity/my?volunteerId=${volunteerId}&pageNum=1&pageSize=100`);
        const result = await res.json();
        if (result.code === 200) {
            const match = result.data.records.find(i => i.activity.id == activityId);
            if (match) currentEnrollment = match.enrollment;
        }
        renderButtons();
    }

    // æŒ‰é’®æ¸²æŸ“é€»è¾‘ (å®Œå…¨ä¿ç•™)
    function renderButtons() {
        const container = document.getElementById('actionArea');
        const act = currentActivity;
        const enroll = currentEnrollment;

        // 1. æœªæŠ¥å
        if (!enroll) {
            if (act.status === 1) {
                container.innerHTML = `<button class="btn-block btn-enroll" onclick="enroll()">ç«‹å³æŠ¥å</button>`;
            } else {
                const text = act.status === 4 ? 'æ´»åŠ¨å·²å–æ¶ˆ' : 'æŠ¥åå·²æˆªæ­¢';
                container.innerHTML = `<button class="btn-block btn-disabled">${text}</button>`;
            }
            return;
        }

        // 2. å·²æŠ¥å
        const isNoAudit = act.needAudit === 0;
        const effectiveStatus = (enroll.auditStatus === 1 || (enroll.auditStatus === 0 && isNoAudit)) ? 1 : enroll.auditStatus;

        if (effectiveStatus === 2) {
            container.innerHTML = `<button class="btn-block btn-disabled">å®¡æ ¸æœªé€šè¿‡</button>`;
            return;
        }

        if (effectiveStatus === 0) {
            container.innerHTML = `
                <button class="btn-block btn-disabled" style="background:#f59e0b; color:white;">ç­‰å¾…å®¡æ ¸ä¸­...</button>
                <button class="btn-block btn-cancel" onclick="cancelEnroll()">å–æ¶ˆæŠ¥å</button>
            `;
            return;
        }

        if (effectiveStatus === 1) {
            if (enroll.rewardStatus === 1) {
                container.innerHTML = `<button class="btn-block btn-disabled" style="background:#10b981; color:white;">âœ… å·²å®Œæˆ (å¥–åŠ±å·²å‘)</button>`;
                return;
            }
            if (enroll.signOutTime) {
                container.innerHTML = `<button class="btn-block btn-disabled">â³ ç­¾é€€æˆåŠŸï¼Œç­‰å¾…ç¡®è®¤</button>`;
                return;
            }
            if (enroll.signInTime) {
                container.innerHTML = `<button class="btn-block btn-checkout" onclick="checkOut(${enroll.id})">ğŸ ç»“æŸç­¾é€€</button>`;
                return;
            }

            if (act.status === 4) {
                container.innerHTML = `<button class="btn-block btn-disabled">æ´»åŠ¨å·²å–æ¶ˆ</button>`;
                return;
            }

            let html = `<button class="btn-block btn-checkin" onclick="checkIn(${enroll.id})">ğŸ“ ç«‹å³ç­¾åˆ°</button>`;

            const now = new Date();
            const start = new Date(act.activityStartTime);
            if (now < start) {
                html += `<button class="btn-block btn-cancel" onclick="cancelEnroll()">å–æ¶ˆæŠ¥å</button>`;
            }
            container.innerHTML = html;
        }
    }

    function startCountdown(endTimeStr) {
        const end = new Date(endTimeStr).getTime();
        function update() {
            const now = new Date().getTime();
            const distance = end - now;
            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('countdown').innerHTML = '<div style="font-size:14px; opacity:0.8;">æŠ¥åå·²æˆªæ­¢</div>';
                return;
            }
            document.getElementById('cd-d').innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('cd-h').innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('cd-m').innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('cd-s').innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }
        update(); timerInterval = setInterval(update, 1000);
    }

    // äº¤äº’é€»è¾‘
    async function enroll() {
        if(!confirm('ç¡®å®šæŠ¥åï¼Ÿ')) return;
        const res = await fetch('http://localhost:8080/api/enrollment/enroll', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ activityId, volunteerId })
        });
        const d = await res.json();
        if(d.code===200) { alert('æŠ¥åæˆåŠŸ'); location.reload(); } else alert(d.message);
    }

    async function cancelEnroll() {
        if(!confirm('ç¡®å®šå–æ¶ˆæŠ¥åï¼Ÿ')) return;
        const res = await fetch('http://localhost:8080/api/enrollment/cancel', {
            method: 'POST', headers: {'Content-Type':'application/json'},
            body: JSON.stringify({ activityId, volunteerId })
        });
        if((await res.json()).code===200) { alert('å·²å–æ¶ˆ'); location.reload(); }
    }

    async function checkIn(id) {
        if(!confirm('ç¡®è®¤ç­¾åˆ°ï¼Ÿ')) return;
        const res = await fetch(`http://localhost:8080/api/enrollment/checkIn/${id}`, { method: 'PUT' });
        if((await res.json()).code===200) { alert('ç­¾åˆ°æˆåŠŸ'); location.reload(); }
    }

    async function checkOut(id) {
        if(!confirm('ç¡®è®¤ç­¾é€€ï¼Ÿ')) return;
        const res = await fetch(`http://localhost:8080/api/enrollment/checkOut/${id}`, { method: 'PUT' });
        if((await res.json()).code===200) { alert('ç­¾é€€æˆåŠŸ'); location.reload(); }
    }
</script>
