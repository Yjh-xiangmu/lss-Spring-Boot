        .card-image-wrapper { height: 200px; overflow: hidden; position: relative; }
        .card-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }

        /* çŠ¶æ€æ ‡ç­¾æ ·å¼ - ä¿®å¤ç‰ˆ */

        .badge-full { background: rgba(239, 68, 68, 0.9); } /* çº¢è‰²-å·²æ»¡å‘˜ */

        .card-content { padding: 24px; }

        .card-footer {

<div class="navbar">

<div class="filter-section">

    <div class="filter-tags">
        <span class="filter-label">æ´»åŠ¨ç±»å‹ï¼š</span>
        <span class="filter-tag active" data-type="">å…¨éƒ¨</span>
        <span class="filter-tag" data-type="åŠ©è€æ‰¶å¹¼">åŠ©è€æ‰¶å¹¼</span>
        <span class="filter-tag" data-type="ç¯å¢ƒå«ç”Ÿ">ç¯å¢ƒå«ç”Ÿ</span>
        <span class="filter-tag" data-type="ä¾¿æ°‘æœåŠ¡">ä¾¿æ°‘æœåŠ¡</span>
        <span class="filter-tag" data-type="æ–‡ä½“å¨±ä¹">æ–‡ä½“å¨±ä¹</span>
        <span class="filter-tag" data-type="å¤§å‹èµ›ä¼š">å¤§å‹èµ›ä¼š</span>
        <span class="filter-tag" data-type="æ³•å¾‹æ´åŠ©">æ³•å¾‹æ´åŠ©</span>
    </div>
</div>

<div class="content">
    <div id="activitiesContainer" class="activities-grid">
    </div>
    <div id="pagination" class="pagination"></div>
</div>

<script>
    let currentPage = 1;
    let currentType = '';
    let currentKeyword = '';

    window.onload = function() {
        loadActivities();
        setupFilterTags();
    };

    function setupFilterTags() {
        const tags = document.querySelectorAll('.filter-tag');
        tags.forEach(tag => {
            tag.addEventListener('click', function() {
                tags.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentType = this.getAttribute('data-type');
                currentPage = 1;
                loadActivities();
            });
        });
    }

    function searchActivities() {
        currentKeyword = document.getElementById('searchInput').value.trim();
        currentPage = 1;
        loadActivities();
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchActivities();
    });

    async function loadActivities() {
        const container = document.getElementById('activitiesContainer');
        container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>ç²¾å½©æ´»åŠ¨åŠ è½½ä¸­...</p></div>';

        try {
            let url = `http://localhost:8080/api/activity/list?pageNum=${currentPage}&pageSize=9`;
            if (currentKeyword) url += `&keyword=${encodeURIComponent(currentKeyword)}`;
            if (currentType) url += `&activityType=${encodeURIComponent(currentType)}`;

            const response = await fetch(url);
            const result = await response.json();

            if (result.code === 200) {
                displayActivities(result.data.records);
                displayPagination(result.data);
            } else {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</p></div>';
            }
        } catch (error) {
            container.innerHTML = '<div class="empty-state"><i class="fas fa-wifi"></i><p>ç½‘ç»œå¼‚å¸¸</p></div>';
        }
    }

    function displayActivities(activities) {
        const container = document.getElementById('activitiesContainer');
        if (activities.length === 0) {
            container.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>æš‚æ—¶æ²¡æœ‰ç›¸å…³æ´»åŠ¨</p></div>';
            return;
        }

        container.innerHTML = activities.map((activity, index) => {
            // ã€æ ¸å¿ƒä¿®å¤ã€‘çŠ¶æ€åˆ¤æ–­é€»è¾‘
            // 1. ä¼˜å…ˆåˆ¤æ–­åç«¯çš„æ—¶é—´çŠ¶æ€ (2=è¿›è¡Œä¸­, 3=å·²ç»“æŸ)
            // 2. å¦‚æœæ˜¯æ‹›å‹Ÿä¸­(1)ï¼Œå†åˆ¤æ–­äººæ•°æ˜¯å¦æ»¡äº†

            let statusBadge = '';

            if (activity.status === 3 || activity.status === 4) {
                // å·²ç»“æŸæˆ–å·²å–æ¶ˆ (ç°è‰²)
                statusBadge = '<span class="status-badge badge-ended">å·²ç»“æŸ</span>';
            } else if (activity.status === 2) {
                // è¿›è¡Œä¸­ (è“è‰²)
                statusBadge = '<span class="status-badge badge-progress">è¿›è¡Œä¸­</span>';
            } else {
                // é»˜è®¤ä¸ºæ‹›å‹Ÿä¸­ (status=1)
                if (activity.enrolledCount >= activity.recruitCount) {
                    statusBadge = '<span class="status-badge badge-full">å·²æ»¡å‘˜</span>';
                } else {
                    statusBadge = '<span class="status-badge badge-open">æ‹›å‹Ÿä¸­</span>';
                }
            }

            return `
                <div class="activity-card" style="animation: fadeInUp 0.6s ease backwards; animation-delay: ${index * 0.1}s" onclick="viewDetail(${activity.id})">
                    <div class="card-image-wrapper">
                        <img src="${activity.coverImage || 'https://picsum.photos/400/300?random=' + activity.id}" alt="${activity.title}" class="card-image" onerror="this.src='https://picsum.photos/400/300'">
                        ${statusBadge}
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <div class="card-title">${activity.title}</div>
                            <span class="card-type">${activity.activityType}</span>
                        </div>
                        <div class="info-row">
                            <i class="far fa-clock"></i>
                            <span>${formatDateTime(activity.activityStartTime)}</span>
                        </div>
                        <div class="info-row">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${activity.area}</span>
                        </div>
                        <div class="card-footer">
                            <div class="recruit-info">
                                <span>${activity.enrolledCount}</span> / ${activity.recruitCount} å·²æŠ¥å
                            </div>
                            <div class="reward-tags">
                                <div class="reward-tag tag-hours"><i class="fas fa-hourglass-half"></i> ${activity.estimatedHours}h</div>
                                <div class="reward-tag tag-points"><i class="fas fa-coins"></i> ${activity.rewardPoints}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function displayPagination(pageData) {
        const pagination = document.getElementById('pagination');
        const totalPages = pageData.pages;
        if (totalPages <= 1) { pagination.innerHTML = ''; return; }

        let html = `<button class="page-btn ${currentPage===1?'disabled':''}" onclick="changePage(${currentPage-1})"><i class="fas fa-chevron-left"></i></button>`;
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<button class="page-btn ${i===currentPage?'active':''}" onclick="changePage(${i})">${i}</button>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += `<span class="page-btn disabled">...</span>`;
            }
        }
        html += `<button class="page-btn ${currentPage===totalPages?'disabled':''}" onclick="changePage(${currentPage+1})"><i class="fas fa-chevron-right"></i></button>`;
        pagination.innerHTML = html;
    }

    function changePage(page) {
        if (page < 1) return;
        currentPage = page;
        loadActivities();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function viewDetail(id) { window.location.href = `activity-detail.html?id=${id}`; }
    function goBack() { window.location.href = 'volunteer-home.html'; }

    function formatDateTime(dateTimeStr) {
        if (!dateTimeStr) return '';
        const date = new Date(dateTimeStr);
        return `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ ${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`;
    }
</script>
