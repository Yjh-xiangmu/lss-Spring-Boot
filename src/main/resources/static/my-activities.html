        .status-approved { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; }

        /* æŒ‰é’® */
        .btn-action {

        }
        .btn-detail { background: rgba(99, 102, 241, 0.1); color: var(--primary); margin-right: 10px; }

<body>

<div class="navbar">

</div>

<div class="container">
    <div class="page-header">
        <div class="page-title">
            <h1>æˆ‘çš„æ´»åŠ¨è¡Œç¨‹</h1>
            <p>åœ¨è¿™é‡Œç®¡ç†æ‚¨æŠ¥åå‚ä¸çš„æ‰€æœ‰å¿—æ„¿æœåŠ¡æ´»åŠ¨</p>
        </div>
        <div style="font-size: 50px; opacity: 0.2;">ğŸ“…</div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab(this, '')">å…¨éƒ¨æ´»åŠ¨</button>
        <button class="tab" onclick="switchTab(this, 0)">å¾…å®¡æ ¸</button>
        <button class="tab" onclick="switchTab(this, 1)">å·²é€šè¿‡</button>
        <button class="tab" onclick="switchTab(this, 2)">å·²æ‹’ç»</button>
    </div>

    <div id="activitiesList" class="activities-list">

</div>

<script>
    let currentPage = 1;
    let currentStatus = '';
    let volunteerId = null;

    window.onload = function() {
        const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
        volunteerId = userInfo.id;
        if (!volunteerId) { alert('è¯·å…ˆç™»å½•'); window.location.href = 'login.html'; return; }
        loadMyActivities();
    };

    function switchTab(element, status) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        element.classList.add('active');
        currentStatus = status;
        currentPage = 1;
        loadMyActivities();
    }

    async function loadMyActivities() {
        const container = document.getElementById('activitiesList');
        container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>è¡Œç¨‹åŠ è½½ä¸­...</p></div>';

        try {
            let url = `http://localhost:8080/api/activity/my?volunteerId=${volunteerId}&pageNum=${currentPage}&pageSize=10`;
            if (currentStatus !== '') url += `&auditStatus=${currentStatus}`;

            const response = await fetch(url);
            const result = await response.json();

            if (result.code === 200) {
                displayActivities(result.data.records);
                displayPagination(result.data);
            } else {
                container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>åŠ è½½å¤±è´¥</p></div>';
            }
        } catch (error) {
            container.innerHTML = '<div class="empty-state"><i class="fas fa-wifi"></i><p>ç½‘ç»œè¿æ¥å¼‚å¸¸</p></div>';
        }
    }

    function displayActivities(activities) {
        const container = document.getElementById('activitiesList');
        if (activities.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>æš‚æ— æ´»åŠ¨è®°å½•</p>
                    <button class="btn-go" onclick="goToActivityHall()">å»æ¢ç´¢æ´»åŠ¨</button>
                </div>
            `;
            return;
        }

        container.innerHTML = activities.map(item => {
            const enroll = item.enrollment;
            const act = item.activity;

            return `
                <div class="activity-item" onclick="viewDetail(${act.id})">
                    <img src="${act.coverImage || 'https://picsum.photos/400/300?random='+act.id}" class="activity-image" onerror="this.src='https://picsum.photos/400/300'">
                    <div class="activity-content">
                        <div class="activity-header">
                            <div>
                                <div class="activity-title">${act.title}</div>
                                <span class="activity-type">${act.activityType}</span>
                            </div>
                        </div>
                        <div class="activity-info">
                            <div class="info-item"><i class="far fa-clock"></i> ${formatDateTime(act.activityStartTime)}</div>
                            <div class="info-item"><i class="fas fa-map-marker-alt"></i> ${act.area}</div>
                            <div class="info-item" style="margin-left:auto; color:#f59e0b;"><i class="fas fa-coins"></i> +${act.rewardPoints}</div>
                        </div>
                        <div class="activity-footer">
                            ${getStatusBadge(enroll)}
                            <div class="activity-actions">
                                ${getActionButtons(enroll, act)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function getStatusBadge(enroll) {
        const statusMap = {
            0: { text: 'â³ å¾…å®¡æ ¸', class: 'status-pending' },
            1: { text: enroll.signInTime ? 'ğŸ“ å·²ç­¾åˆ°' : 'âœ… æŠ¥åæˆåŠŸ', class: enroll.signInTime ? 'status-signed' : 'status-approved' },
            2: { text: 'âŒ å®¡æ ¸æ‹’ç»', class: 'status-rejected' }
        };
        const s = statusMap[enroll.auditStatus] || { text: 'æœªçŸ¥', class: '' };
        return `<span class="status-badge ${s.class}">${s.text}</span>`;
    }

    function getActionButtons(enroll, act) {
        let btns = `<button class="btn-action btn-detail" onclick="event.stopPropagation(); viewDetail(${act.id})">è¯¦æƒ…</button>`;
        if (enroll.auditStatus === 1 && !enroll.signInTime) {
            const now = new Date();
            const start = new Date(act.activityStartTime);
            if (now < start) {
                btns += `<button class="btn-action btn-cancel" onclick="event.stopPropagation(); cancelEnroll(${enroll.id})">å–æ¶ˆ</button>`;
            }
        }
        return btns;
    }

    function displayPagination(pageData) {
        const pagination = document.getElementById('pagination');
        const totalPages = pageData.pages;
        if (totalPages <= 1) { pagination.innerHTML = ''; return; }

        let html = `<button class="page-btn ${currentPage===1?'disabled':''}" onclick="changePage(${currentPage-1})"><i class="fas fa-chevron-left"></i></button>`;
        for (let i = 1; i <= totalPages; i++) {
            if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                html += `<button class="page-btn ${i===currentPage?'active':''}" onclick="changePage(${i})">${i}</button>`;
            } else if (i === currentPage - 3 || i === currentPage + 3) {
                html += `<span class="page-btn disabled">...</span>`;
            }
        }
        html += `<button class="page-btn ${currentPage===totalPages?'disabled':''}" onclick="changePage(${currentPage+1})"><i class="fas fa-chevron-right"></i></button>`;
        pagination.innerHTML = html;
    }

    function changePage(page) {
        if (page < 1) return;
        currentPage = page;
        loadMyActivities();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function viewDetail(id) { window.location.href = `activity-detail.html?id=${id}`; }

    async function cancelEnroll(id) {
        // å®é™…ä¸Šå–æ¶ˆåº”è¯¥è°ƒç”¨åç«¯æ¥å£ï¼Œè¿™é‡Œä¸ºäº†å®‰å…¨èµ·è§ï¼Œå¼•å¯¼å»è¯¦æƒ…é¡µæ“ä½œ
        // æˆ–è€…å¦‚æœä½ æƒ³ç›´æ¥åœ¨è¿™é‡Œå–æ¶ˆï¼Œéœ€è¦æŠŠ activityId å’Œ volunteerId ä¼ è¿›æ¥
        alert('ä¸ºç¡®ä¿ä¿¡æ¯åŒæ­¥ï¼Œè¯·ç‚¹å‡»â€œè¯¦æƒ…â€è¿›å…¥æ´»åŠ¨é¡µé¢è¿›è¡Œå–æ¶ˆæ“ä½œã€‚');
    }

    function goToActivityHall() { window.location.href = 'activity-hall.html'; }
    function goBack() { window.location.href = 'volunteer-home.html'; }

    function formatDateTime(t) {
        if (!t) return '';
        const d = new Date(t);
        return `${d.getMonth()+1}æœˆ${d.getDate()}æ—¥ ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}`;
    }
</script>
