<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>补录审核 - 组织者工作台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', sans-serif; background: #f5f7fa; }

        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 60px; display: flex; align-items: center; padding: 0 30px; color: white; justify-content: space-between; }
        .btn-back { background: rgba(255,255,255,0.2); padding: 6px 15px; border-radius: 20px; color: white; text-decoration: none; font-size: 14px; }

        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .page-header { margin-bottom: 20px; }
        .page-title { font-size: 24px; font-weight: bold; color: #333; }

        .audit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        .audit-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: transform 0.3s; position: relative; overflow: hidden; }
        .audit-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .volunteer-info { display: flex; align-items: center; gap: 10px; }
        .v-avatar { width: 40px; height: 40px; background: #e0e7ff; border-radius: 50%; color: #667eea; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .v-name { font-weight: bold; color: #333; }
        .v-time { font-size: 12px; color: #999; }

        .hours-tag { background: #fff0f6; color: #eb2f96; padding: 4px 10px; border-radius: 10px; font-weight: bold; font-size: 14px; }

        .activity-name { font-size: 15px; font-weight: bold; color: #333; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        .activity-name i { color: #667eea; }

        .reason-box { background: #f9f9f9; padding: 12px; border-radius: 8px; font-size: 13px; color: #666; margin-bottom: 20px; line-height: 1.5; }

        .action-btns { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        .btn-pass { background: #11998e; color: white; }
        .btn-pass:hover { background: #0e857b; }
        .btn-reject { background: #ff6b6b; color: white; }
        .btn-reject:hover { background: #ee5253; }

        .empty-state { text-align: center; padding: 60px; color: #999; grid-column: 1 / -1; }
        .empty-state i { font-size: 50px; margin-bottom: 15px; color: #ddd; }
    </style>
</head>
<body>

<div class="navbar">
    <div style="font-weight: bold; font-size: 18px;"><i class="fas fa-clipboard-check"></i> 补录审核</div>
    <a href="organizer-home.html" class="btn-back">返回工作台</a>
</div>

<div class="container">
    <div class="page-header">
        <div class="page-title">待处理申请</div>
    </div>

    <div id="auditList" class="audit-grid">
        <div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>加载中...</p></div>
    </div>
</div>

<script>
    const organizerId = JSON.parse(localStorage.getItem('userInfo') || '{}').id;

    window.onload = loadData;

    async function loadData() {
        if (!organizerId) return location.href = 'login.html';
        const container = document.getElementById('auditList');

        try {
            const res = await fetch(`http://localhost:8080/api/service-record/organizer/pending/${organizerId}`);
            const result = await res.json();

            if (result.code === 200 && result.data.length > 0) {
                renderList(result.data);
            } else {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <p>太棒了！所有补录申请都处理完了</p>
                    </div>`;
            }
        } catch (e) {
            container.innerHTML = `<div class="empty-state">网络错误</div>`;
        }
    }

    function renderList(list) {
        const container = document.getElementById('auditList');
        container.innerHTML = list.map(item => `
            <div class="audit-card">
                <div class="card-header">
                    <div class="volunteer-info">
                        <div class="v-avatar">${item.volunteerName.charAt(0)}</div>
                        <div>
                            <div class="v-name">${item.volunteerName}</div>
                            <div class="v-time">${formatDate(item.createTime)}</div>
                        </div>
                    </div>
                    <div class="hours-tag">+${item.serviceHours} 小时</div>
                </div>

                <div class="activity-name">
                    <i class="fas fa-flag"></i> ${item.activityName}
                </div>

                <div class="reason-box">
                    <strong>申请理由：</strong><br>
                    ${item.reason || '无理由'}
                </div>

                <div class="action-btns">
                    <button class="btn btn-reject" onclick="handleAudit(${item.id}, 2)">驳回</button>
                    <button class="btn btn-pass" onclick="handleAudit(${item.id}, 1)">通过</button>
                </div>
            </div>
        `).join('');
    }

    async function handleAudit(id, status) {
        const action = status === 1 ? '通过' : '驳回';
        if (!confirm(`确定要${action}这条申请吗？`)) return;

        try {
            const res = await fetch('http://localhost:8080/api/service-record/audit', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id: id, status: status })
            });
            const data = await res.json();
            if (data.code === 200) {
                alert('操作成功');
                loadData(); // 刷新列表
            } else {
                alert(data.message);
            }
        } catch (e) {
            alert('网络错误');
        }
    }

    function formatDate(t) {
        return t ? t.replace('T', ' ').substring(5, 16) : '';
    }
</script>
</body>
</html>
